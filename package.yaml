name:                follow
version:             0.0.1
github:              "waiting-for-dev/follow"
license:             LGPL-3 
author:              "Marc Busqué Pérez"
maintainer:          "marc@lamarciana.com"
copyright:           "2018 Marc Busqué Pérez"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Haskell library to follow content published on any subject.
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please, see the README on GitHub at <https://github.com/waiting-for-dev/follow#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- feed
- text
- req
- time
- hxt
- HandsomeSoup
- aeson
- unordered-containers
- exceptions
- yaml
- transformers

library:
  source-dirs: src

executables:
  follow_pocket_auth:
    main:                PocketAuth.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - follow

tests:
  follow-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - follow
    - hspec

data-files:
  - test/Fixtures/rss.xml
  - test/Fixtures/webscraping.html
